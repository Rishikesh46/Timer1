

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock End</title>
    <link rel="stylesheet" href="./styles/style.css" />
  
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold">Clock</span> End </h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="./images/play.jpg" />

          <img id="pauseButton" src="./images/pause1.png" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="./images/reset.png" />
        </button>
      </div>
    </div>
    <script src="./src/01-timer.js"></script>
  </body>
</html>
